<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Recognition with MediaPipe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load MediaPipe from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Hand Recognition Demo</h1>
        <p>Click "Start" to enable your webcam and detect hand landmarks.</p>
        <button id="start-btn">Start Detection</button>
        <button id="stop-btn" style="display: none;">Stop Detection</button>
        <video id="video" autoplay playsinline style="display: none;"></video>
        <canvas id="canvas"></canvas>
        <div id="info">Hands Detected: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
