<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSL Hand Recognition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">FSL</a></li>
            <li><a href="#">BAYBAYIN</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>FSL Hand Recognition</h1>
        <p>Click "Start" to enable your webcam and detect hand landmarks with pointers.</p>
        <button id="start-btn">Start Detection</button>
        <button id="stop-btn" style="display: none;">Stop Detection</button>
        <button id="toggle-record">Toggle Recording Mode</button>
        <div id="recording-controls" style="display: none; margin: 10px;">
            <input type="text" id="letter-input" placeholder="Enter letter (A-Z)" maxlength="1">
            <button id="record-btn">Record Sample</button>
            <button id="export-db-btn">Export Database</button>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="info">Hands Detected: 0</div>
        <textarea id="translation" readonly>--/--/--</textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
